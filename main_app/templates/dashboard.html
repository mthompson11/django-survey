{% extends 'base.html' %}

{% block content %}

{% for survey in surveys %}
<div class="card">
  <a href="{% url 'detail' survey.id %}">
        <div class="card-content">
          <span class="card-title">{{ survey.name }}</span>
          <a href="{% url 'survey_delete' survey.id %}">Delete</a>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
