{% extends 'base.html'%}
{% block content %}


<div id="signup-container">
    <h1>Sign Up</h1>

    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </div>
    </form>
</div>

{% endblock %}
