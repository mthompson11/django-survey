{% extends 'base.html' %}

{% block content %}



<div class="card blue-grey darken-1"></div>
  <h3 id="surveycreateform">Create A New Survey</h3>
  <form class="surveyforms" action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="right-align">
        <input type="submit" value="Create Survey" class="btn">
    </div>  
  </form>
</div>

{% endblock %}
