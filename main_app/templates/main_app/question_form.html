{% extends 'base.html' %}

{% block content %}

<div id="question_form">

  <h1>{{ survey.name }}</h1>

  <ul class="collection">
    {% for question in questions%}
    <li class="collection-item">{{ question.question_text }}</li>
    {% endfor %}
  </ul>

  <form id="form_in_question_form" action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div id="question_done">
      <input type="submit" value="Add Question" class="btn question_add_btn">
      <a class="btn" href="{% url 'detail' survey.id %}">Done</a>
    </div>
  </form>
</div>
{% endblock %}
