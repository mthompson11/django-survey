{% extends 'base.html' %}

{% block content %}

<div id="questions-container">

  <h1>{{ survey.name }}</h1>

  <ul class="collection">
    {% for question in questions%}
    <li class="collection-item">{{ question.question_text }}</li>
    {% endfor %}
  </ul>

  <form id="form_in_question_form" action="" method="post">
    {% csrf_token %}
    <table id="question-table">
      {{ form.as_table }}
    </table>
    <div>
      <input type="submit" value="Add Question" class="btn btn-primary">
      <a class="btn btn-primary" href="{% url 'detail' survey.id %}">Save As Draft</a>
      {% if questions.count != 0 %}
        <a class="btn btn-primary" href="{% url 'update_status' survey.id 'P' %}">Publish</a>
      {% else %}
        <a class="btn btn-secondary disabled" href="#">Publish</a>
      {% endif %}
    </div>
  </form>
</div>
{% endblock %}
