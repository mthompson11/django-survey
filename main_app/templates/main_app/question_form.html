{% extends 'base.html' %}

{% block content %}

<ul>
    {% for question in questions%}
        <li>{{ question.question_text }}</li>
    {% endfor %}
</ul>

<center>
  <h1>{{ survey.name }}</h1>
</center>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Add Question" class="btn">
  <a href="{% url 'detail' survey.id %}">Done</a>
</form>

{% endblock %}
