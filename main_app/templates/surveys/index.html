{% extends 'base.html' %}
{% block content %}

<h1>Survey List</h1>

{% for survey in surveys %}
<div class="card">
  <a href="{% url 'detail' survey.id %}">
        <div class="card-content">
          <span class="card-title">{{ survey.name }}</span>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
