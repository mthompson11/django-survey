{% extends 'base.html' %}
{% block content %}

<div class="standard-container">
    <h3>Create A New Survey</h3>
    <h3> {{  error_message }}</h3>
    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div id="survey-edit-form-body">
            <label for="name_input" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name_input" placeholder="{{ survey.name }}" required>
            <label for="description_input" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="description_input" placeholder="{{ survey.description }}" required>
        </div>
        <button type="button" class="btn btn-primary" id="image-toggle">New Photo</button>
        <div>
            <input type="submit" value="Update Survey" class="btn btn-primary">
        </div>  
    </form>
</div>

{% endblock %}
